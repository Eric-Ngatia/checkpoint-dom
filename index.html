<body>

   

    <div class="container">
        <div><h1>Panier</h1></div>
        <div class="shopping-cart">

            <div class="rows">

                    <p><b>Nom de l'Article</b></p>
    
                    <div class="article-1">

                        </div>
    
                        <div>
                            <p><b>sac de riz</b></p>
                            <h5>supprimer</h5>
                        </div>
    
                    </div>
    
    
                    <div class="article-2">
    
                        <div> 
                            <img width="50px" height="50px" src="res/image/marmite.jpg" alt="marmitte">
                        </div>
    
                        <div>
                           <br> <p><b>marmitte</b></p>
                            <h5>supprimer</h5>
                        </div>
    
                    </div>
    
                    <div class="name">marmitte</div>
    
                </div>
        
        
                <div class="row">
                    <p><b>Quantit√©</b></p>
    
                    <div class="qte">
    
                       <div class="btn">
                           <button class="minus">-</button>
                       </div>
    
                        <div class="number">
                            <h2>2</h2>
                        </div>
    
                        <div class="btn">
                            <button class="plus">+</button>
                        </div>
    
                    </div>
    
                    <div class="qte">
    
                        <div class="btn">
                            <button class="minus">-</button>
                        </div>
     
                         <div class="number">
                             <h2>4</h2>
                         </div>
     
                         <div class="btn">
                             <button class="plus">+</button>
                         </div>
    
                    </div>
    
                    <div class="price">3000</div>
    
                </div>
        
        
                <div class="row">
                    
                    <p><b>Prix unitaire</b></p>
    
                    <div class="prix-unit-riz">25000</div>
    
                    <div class="prix-unit-marmitte">3000</div>
    
                </div>
        
        
                <div class="row">
                    <p><b>Sous total</b></p>
    
                    <div class="sous-total-riz">
                        50000
                    </div>
    
    
                    <div class="sous-total-marmitte">
                        12000
                    </div>
    
                   <button class="btn-add">
                       <div> <b>Ajouter un article</b> </div>
                   </button>
    
                </div>
        
    
            </div>
            
        </div>

        <center><h1> <b>Total: <span>62 000Frcs CFA</span> </b> </h1></center>
