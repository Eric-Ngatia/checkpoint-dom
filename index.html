<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM checkpoint</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="container">

    <div class="structure">
        <h1>Panier</h1>

        <table id="table">

            <thead>
                <tr>
                    <div class="navbar">
                        <th class="align">Nom de l'article</th>
                        <th class="align">Quantit√©</th>
                        <th class="align">Price unitaire</th>
                        <th class="align">Sous total</th>
                    </div>
                 
                </tr>
            </thead>


            <tbody id="all_products">
                <tr>

                    <td >
                        <div class="article_name">
                            <img width="50px" height="50px" src="res/image/riz.jpg" alt="riz">
                            <div>
                                <h3>Sac de riz</h3>
                                <a href="">supprimer</a>
                            </div>
                        </div>
                       
                    </td>

                    <td>
                        <div class="quantity">
                            <button class="qty_minus">-</button>
                            <input type="text" readonly placeholder="Unit price"  class="qty" value="1">
                            <button class="qty_plus">+</button>
                        </div>
                       
                    </td>

                    <td class="price"> 15000 fr</td> 

                    <td class="subtotal"> <span>15000 fr</span> </td>                    

                </tr>

                <br>

                

                
            </tbody>


            <tfoot>

                <tr>
                    <td><input type="text" id="name_product" placeholder="Nom de l'article" contenteditable></td>
                    <td><input  type="number" id="price_product" value="1000" contenteditable></td>
                    <td></td>
            
                    <td><button type="button" id="add_button">Ajouter un article</button></td>
                  </tr>

            </tfoot>

        </table>

    </div>
   

</div>

<script src="js/index.js"></script>
   
</body>
</html>
